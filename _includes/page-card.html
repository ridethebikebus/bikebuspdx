<div class="article col col-4 col-d-6 col-t-12 grid__post animate">
  <div class="article__inner">
    {% if page.image %}
    <a class="article__image" href="{{page.url | prepend: site.baseurl}}">
      <img src="{{site.baseurl}}{{page.image}}" alt="{{page.title}}">
    </a>
    {% endif %}
    <div class="article__content">
      <h2 class="article__title">
        <a href="{{ page.url | prepend: site.baseurl }}">{{page.title}}</a>
      </h2>
      <p class="article__excerpt">
        {% if page.description %}{{ page.description }}{% else %}{{ page.content | strip_html | truncate: 85 }}{% endif %}
      </p>
    </div>
  </div>
</div>
